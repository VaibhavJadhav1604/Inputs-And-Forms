<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="Main.css" />
    <title>Input Form</title>
</head>

<body>
    <form onsubmit="submitMsg()">
        <header class="headerContainer">
            <h1>HTML5 Form Input Fields</h1>
        </header>
        <div>
            <label for="name">Enter the Name: </label>
            <input type="text" id="name" name="name" placeholder="Name" required />
            <error-output class="text-error" for="name"></error-output>
        </div>
        <div>
            <label for="pwd">Enter the Password: </label>
            <input type="password" id="pwd" name="pwd" placeholder="Password" required />
            <error-output class="pwd-Error" for="pwd"></error-output>
        </div>
        <div>
            <label for="emailID">Enter the Email ID: </label>
            <input type="email" id="emailID" name="emailID" placeholder="EmailID" />
            <error-output class="email-Error" for="emailID"></error-output>
        </div>
        <div>
            <label for="companyURL">Enter the Company URL: </label>
            <input type="url" name="companyURL" placeholder="Company URL" />
        </div>
        <div>
            <label for="phoneNumber">Enter the Phone Number: </label>
            <input type="tel" id="phoneNumber" name="phoneNumber" min="10" placeholder="Phone Number" required />
            <error-output class="phone-Error" for="phoneNumber"></error-output>
        </div>
        <div>
            <label for="Search">Search Input Type: </label>
            <input type="search" id="Search" name="Search" placeholder="Search Input Here" />
        </div>
        <div>
            <label for="DateAndTime">Choose Date and Time: </label>
            <input type="datetime-local" id="DateAndTime" name="DateAndTime" placeholder="Date and Time" />
        </div>
        <div>
            <p1>Mention Hobbies: </p1><br />
            <div class="Hobbies">
                <input type="checkbox" name="hobby1" />
                <label for="hobby1"> Playing Indoor Games </label>
                <input type="checkbox" name="hobby2" />
                <label for="hobby2"> Playing Outdoor Games </label>
                <input type="checkbox" name="hobby3" />
                <label for="hobby3"> Listening Music </label>
                <input type="checkbox" name="hobby4" />
                <label for="hobby4"> Reading Books </label>
            </div>
        </div>
        <div>
            <p1>Mention Gender: </p1>
            <div class="GenderContainer">
                <input type="radio" id="M" name="Gender" value="Male" />
                <label for="M">Male</label>
                <input type="radio" id="F" name="Gender" value="Female" />
                <label for="F">Female</label>
                <input type="radio" id="Others" name="Gender" value="Others" />
                <label for="Others">Others</label>
            </div>
        </div>
        <div>
            <label for="Salary">Choose Your Salary: </label>
            <input type="range" id="Salary" name="Salary" min="1000000" max="4000000" step="500000" value="3500000" />
            <output class="salary-output" for="Salary">4000000</output>
        </div>
        <div>
            <button>Submit</button>
            <p id="demo"></p>
        </div>
        <script>
            const text = document.querySelector("#name");
            const textError = document.querySelector(".text-error");
            text.addEventListener("input", function () {
                let nameRegex = new RegExp("^[A-Z]{1}[a-z]{2,}$");
                if (nameRegex.test(text.value)) {
                    textError.textContent = "";
                } else {
                    textError.textContent =
                        "Name should have min 3 characters and start with Capital letters.";
                }
            });
            const salary = document.querySelector("#Salary");
            const output = document.querySelector(".salary-output");
            output.textContent = salary.value;
            salary.addEventListener("input", function () {
                output.textContent = salary.value;
            });
            function submitMsg() {
                alert("Form Submitted Successfully");
            }
        </script>
    </form>
</body>

</html>
